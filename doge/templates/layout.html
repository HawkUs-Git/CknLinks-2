{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}cknlinks{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'icons/favicon.ico' %}">
    <style>
      @font-face {
        font-family: Unisans;
        src: url("{% static 'Uni Sans Heavy.otf' %}") format("opentype");
      }

      @font-face {
        font-family: Unisans;
        font-weight: bold;
        src: url("{% static 'Uni Sans Heavy.otf' %}") format("opentype");
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #263040;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'icons/android-chrome-192x192.png' %}" alt="" width="30" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              stuff
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/logout/">logout</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <center>
        <br><br>
        <div class="header">
          <h1 style="font-family: Unisans">
            <img src="{% static 'icons/android-chrome-192x192.png' %}" style="width: 100px;position:relative;bottom:4px;">
            cknlinks
          </h1>
          <i>"store your links! share your links! rickroll people!"</i>
        </div>
      </center>
      {% block body %}
      {% endblock %}
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="{% static 'js/main.js' %}"></script>
</html>
