{% extends "layout.html" %}
{% block body %}
<br>
<center>
  {% if message %}
      <div class="alert alert-danger" style="width: 300px;">{{ message }}</div>
  {% endif %}
<div class="login-form-body">
   <div class="login-form-heading">
      <h1>register</h1>
      <br>
   </div>
   <div class="login-form-form">
      <form method="POST">
        {% csrf_token %}
         <input class="login-form-input" placeholder="username" name="username">
         <input class="login-form-input" placeholder="password" type="password" name="password"><br>
         <button class="login-form-button">submit</button>
      </form>
   </div>
</div>
<a href="{% url 'index' %}">login</a>
</center>
{% endblock %}
